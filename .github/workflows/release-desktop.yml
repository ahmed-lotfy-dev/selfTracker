name: Desktop Release
on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        working-directory: ./desktop
        run: bun install

      - name: Build frontend
        working-directory: ./desktop
        env:
          VITE_BACKEND_URL: "https://selftracker.ahmedlotfy.site"
        run: bun run build
      
      - name: Debug - Verify frontend build
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: ./desktop
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/
          echo "=== Checking index.html ==="
          head -30 dist/index.html
          echo "=== Checking assets ==="
          ls -la dist/assets/ | head -10
          echo "=== Checking ic_loading.png ==="
          ls -la dist/ic_loading.png || echo "ic_loading.png not found!"

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_BACKEND_URL: "https://selftracker.ahmedlotfy.site"
        with:
          projectPath: ./desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Desktop App ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Create Linux tar.gz bundle for AUR
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          VERSION=$(grep '"version"' desktop/src-tauri/tauri.conf.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')
          BINARY_NAME="desktop"
          BUNDLE_NAME="SelfTracker_${VERSION}_linux_x86_64"
          
          mkdir -p "${BUNDLE_NAME}"
          cp "desktop/src-tauri/target/release/${BINARY_NAME}" "${BUNDLE_NAME}/selftracker"
          chmod +x "${BUNDLE_NAME}/selftracker"
          
          cat > "${BUNDLE_NAME}/selftracker.desktop" << EOF
          [Desktop Entry]
          Name=SelfTracker
          Comment=Track your habits, tasks, and workouts
          Exec=/usr/bin/selftracker
          Icon=selftracker
          Type=Application
          Categories=Utility;Office;
          Terminal=false
          EOF
          
          cp desktop/src-tauri/icons/256.png "${BUNDLE_NAME}/selftracker.png" 2>/dev/null || true
          
          tar -czvf "${BUNDLE_NAME}.tar.gz" "${BUNDLE_NAME}"
          echo "Created ${BUNDLE_NAME}.tar.gz"

      - name: Upload Linux tar.gz to release
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: SelfTracker_*_linux_x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
