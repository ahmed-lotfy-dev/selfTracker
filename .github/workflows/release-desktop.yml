name: Desktop Release
on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        working-directory: ./desktop
        run: bun install

      - name: Build frontend
        working-directory: ./desktop
        env:
          VITE_BACKEND_URL: "https://selftracker.ahmedlotfy.site"
        run: bun run build
      
      - name: Debug - Verify frontend build
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: ./desktop
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/
          echo "=== Checking index.html ==="
          head -30 dist/index.html
          echo "=== Checking assets ==="
          ls -la dist/assets/ | head -10
          echo "=== Checking ic_loading.png ==="
          ls -la dist/ic_loading.png || echo "ic_loading.png not found!"

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_BACKEND_URL: "https://selftracker.ahmedlotfy.site"
        with:
          projectPath: ./desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Desktop App ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
