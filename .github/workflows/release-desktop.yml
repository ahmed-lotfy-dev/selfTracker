name: Desktop Release
on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_BACKEND_URL: "https://selftracker.ahmedlotfy.site"
        with:
          projectPath: ./desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Desktop App ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Create Linux tar.gz bundle for AUR
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Use bun to safely extract version from JSON
          VERSION=$(bun -e "console.log(require('./desktop/src-tauri/tauri.conf.json').version)")
          echo "Detected version: $VERSION"
          
          BINARY_NAME="desktop"
          BUNDLE_NAME="SelfTracker_${VERSION}_linux_x86_64"
          TARGET_DIR="desktop/src-tauri/target/release"
          
          echo "Looking for binary in $TARGET_DIR"
          ls -la $TARGET_DIR || echo "Target directory not found"
          
          # Check if binary exists
          if [ ! -f "$TARGET_DIR/$BINARY_NAME" ]; then
            echo "Error: Binary '$BINARY_NAME' not found in $TARGET_DIR"
            echo "Contents of $TARGET_DIR:"
            ls -la $TARGET_DIR
            exit 1
          fi
          
          mkdir -p "${BUNDLE_NAME}"
          cp "$TARGET_DIR/$BINARY_NAME" "${BUNDLE_NAME}/selftracker"
          chmod +x "${BUNDLE_NAME}/selftracker"
          
          cat > "${BUNDLE_NAME}/selftracker.desktop" << EOF
          [Desktop Entry]
          Name=SelfTracker
          Comment=Track your habits, tasks, and workouts
          Exec=/usr/bin/selftracker
          Icon=selftracker
          Type=Application
          Categories=Utility;Office;
          Terminal=false
          EOF
          
          cp desktop/src-tauri/icons/256.png "${BUNDLE_NAME}/selftracker.png" 2>/dev/null || true
          
          tar -czvf "${BUNDLE_NAME}.tar.gz" "${BUNDLE_NAME}"
          echo "Created ${BUNDLE_NAME}.tar.gz"

      - name: Upload Linux tar.gz to release
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: SelfTracker_*_linux_x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
