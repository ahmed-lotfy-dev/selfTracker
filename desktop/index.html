<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri + React + TS</title>
  <script>
    // Prevent window from closing on error
    window.addEventListener('error', function (e) {
      console.error('GLOBAL ERROR:', e.error);
      e.preventDefault();
      document.body.innerHTML = '<div style="padding:20px;font-family:monospace"><h1 style="color:red">ERROR!</h1><pre>' + e.error?.stack + '</pre></div>';
      return false;
    });

    window.addEventListener('unhandledrejection', function (e) {
      console.error('UNHANDLED PROMISE REJECTION:', e.reason);
      e.preventDefault();
      document.body.innerHTML = '<div style="padding:20px;font-family:monospace"><h1 style="color:red">PROMISE ERROR!</h1><pre>' + JSON.stringify(e.reason, null, 2) + '</pre></div>';
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <div id="emergency-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:black;z-index:999999;display:flex;flex-direction:column;justify-content:center;align-items:center;pointer-events:none;">
    <h1 style="color:red;font-size:24px;">SYSTEM BOOT</h1>
    <p>If you see this, HTML is loaded.</p>
    <p>Waiting for React...</p>
    <script>
      // Simple script to prove JS execution
      const p = document.createElement('p');
      p.innerText = "Basic JS Executed: " + new Date().toLocaleTimeString();
      document.getElementById('emergency-overlay').appendChild(p);
      
      window.onerror = function(msg, url, line) {
        const err = document.createElement('div');
        err.style.color = 'red';
        err.innerText = "ERROR: " + msg + " at " + line;
        document.getElementById('emergency-overlay').appendChild(err);
      };
    </script>
  </div>
  <script>
    // Remove overlay when React mounts (optional, but good to check)
    // We expect the React app to eventually cover this or remove it, but let's leave it for now since the app is broken.
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
