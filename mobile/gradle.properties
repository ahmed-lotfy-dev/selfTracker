## Enable Gradle Build Cache
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

## Optimize JVM for CI builds
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=false

## Android optimizations
android.enableJetifier=true
android.useAndroidX=true
android.enableR8.fullMode=true

## Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.js=true

## Enable build features caching
android.enableBuildCache=true
android.experimental.cacheCompileLibResources=true

## Disable unnecessary checks for faster builds
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.shaders=false

## Enable NDK pre-built binaries cache
android.ndkCacheDir=~/.ndk-cache
